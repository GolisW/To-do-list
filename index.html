<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.typekit.net/aih3gzl.css" />
    <link rel="stylesheet" href="https://use.typekit.net/aih3gzl.css" />
    <script
      src="https://kit.fontawesome.com/a738ed0697.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1>To do list</h1>
      </header>

      <section class="loginOpen" id="loginOpen">
        <button class="workshopButton" id="openlogin">
          <i><i class="fa-solid fa-user"></i></i>
        </button>
      </section>

      <section class="login" id="login">
        <div class="login-header">
          <h2>Welcome back!</h2>
          <p>Please enter your details</p>
        </div>
        <form action="/login" method="POST">
          <div class="login-input">
            <div class="loginInput">
              <input
                id="email"
                type="email"
                name="email"
                required
                class="login-description"
                placeholder="Email"
              />
              <div class="error"></div>
            </div>
            <div class="loginInput">
              <input
                id="password"
                type="password"
                name="passowrd"
                required
                class="login-description"
                placeholder="Password"
              />
              <div class="error"></div>
            </div>
            <div class="remember">
              <label> <input type="checkbox" />Remember me</label>
            </div>
          </div>
          <div class="login-ok">
            <button type="submit" class="loginButton"><p>Log in</p></button>
            <p>
              Don't have an account?
              <button class="button-text" id="go-to-signin">Sign in</button>
            </p>
          </div>
        </form>
        <div class="login-cat">
          <img src="images/Cat-login.svg" alt="cute cat" />
        </div>
        <button class="exit" id="button-exit-login">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </section>

      <section class="signin" id="signin">
        <div class="login-header">
          <h2>Create an account</h2>
          <p>Nice to meet you!</p>
        </div>
        <form action="/register" method="POST">
          <div class="login-input">
            <div class="loginInput">
              <input
                id="username"
                type="text"
                name="username"
                required
                class="login-description"
                placeholder="Username"
              />
              <div class="error"></div>
            </div>
            <div class="loginInput">
              <input
                id="email2"
                type="email"
                name="email"
                required
                class="login-description"
                placeholder="Email"
              />
              <div class="error"></div>
            </div>
            <div class="loginInput">
              <input
                id="password2"
                type="password"
                name="passowrd"
                required
                class="login-description"
                placeholder="Password"
              />
              <div class="error"></div>
            </div>
          </div>
          <div class="login-ok">
            <button type="submit" class="loginButton"><p>Sign in</p></button>
            <p>
              Already have an account?
              <button class="button-text" id="go-to-login">Log in</button>
            </p>
          </div>
        </form>
        <div class="login-cat">
          <img src="images/Cat-login.svg" alt="cute cat" />
        </div>
        <button class="exit" id="button-exit-signin">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </section>

      <section class="workshop">
        <button class="workshopButton" id="add">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="workshopButton" id="delete">
          <i class="fas fa-trash"></i>
        </button>
        <div class="sort-dropdown">
          <button class="workshopButton" id="sort">
            <i class="fa-solid fa-list-ul"></i>
          </button>
          <div class="dropdown-content">
            <button class="sort-option" data-sort="all">All tasks</button>
            <button class="sort-option" data-sort="completed">Completed</button>
            <button class="sort-option" data-sort="not-completed">
              Not completed
            </button>
          </div>
        </div>
      </section>

      <section class="list">
        <div id="items"></div>
        <template id="itemTemplate">
          <div class="item">
            <input type="checkbox" class="item-completed" />
            <input
              type="text"
              class="item-description"
              placeholder="Make a biscuits..."
            />
            <i class="fas fa-trash delete-item"></i>
          </div>
        </template>
      </section>
    </main>

    <div class="cat"><img src="images/Cat.svg" alt="cute cat" /></div>

    <div class="fog" id="fog"></div>
  </body>

  <script src="main.js"></script>
</html>
